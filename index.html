<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport"/>

  <title>Showcase 3D Effect</title>

  <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="styles/main.css">

  <script src="js/main.js"></script>
  <script src="libs/swiper/swiper-bundle.min.js" defer></script>
</head>
<body>

<section class="showcase">

  <h2 class="showcase__header">Hoodie <span>Mantle</span></h2>

  <div class="showcase__content-wrapper">
    <div class="showcase__content">
      <div class="showcase-carousel">

        <div class="swiper-wrapper">
          <div class="swiper-slide showcase-carousel__item">
            <div class="showcase-carousel__image-wrapper">
              <div class="showcase-carousel__image-left">
                <div class="showcase-carousel__image" style="background-image: url('assets/images/1.png')"></div>
              </div>
              <div class="showcase-carousel__image-right">
                <div class="showcase-carousel__image" style="background-image: url('assets/images/1.png')"></div>
              </div>
            </div>
            <p>Front</p>
          </div>

          <div class="swiper-slide showcase-carousel__item">
            <div class="showcase-carousel__image-wrapper">
              <div class="showcase-carousel__image-left">
                <div class="showcase-carousel__image" style="background-image: url('assets/images/2.png')"></div>
              </div>
              <div class="showcase-carousel__image-right">
                <div class="showcase-carousel__image" style="background-image: url('assets/images/2.png')"></div>
              </div>
            </div>
            <p>Front Two</p>
          </div>

          <div class="swiper-slide showcase-carousel__item">
            <div class="showcase-carousel__image-wrapper">
              <div class="showcase-carousel__image-left">
                <div class="showcase-carousel__image" style="background-image: url('assets/images/3.png')"></div>
              </div>
              <div class="showcase-carousel__image-right">
                <div class="showcase-carousel__image" style="background-image: url('assets/images/3.png')"></div>
              </div>
            </div>
            <p>Side</p>
          </div>

          <div class="swiper-slide showcase-carousel__item">
            <div class="showcase-carousel__image-wrapper">
              <div class="showcase-carousel__image-left">
                <div class="showcase-carousel__image" style="background-image: url('assets/images/4.png')"></div>
              </div>
              <div class="showcase-carousel__image-right">
                <div class="showcase-carousel__image" style="background-image: url('assets/images/4.png')"></div>
              </div>
            </div>
            <p>Back</p>
          </div>
        </div>

      </div>
    </div>

    <div class="showcase-navigation">
      <div class="showcase-navigation__prev"></div>
      <div class="showcase-navigation__next"></div>
    </div>

  </div>
  <video src="assets/videos/smoke-background-optimized.mp4" class="showcase__video" autoplay loop muted></video>
</section>

</body>
</html>
